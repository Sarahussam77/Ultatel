<div class="col-md-12">
  <div class="panel">
    <div class="panel-heading">
      <div class="row">
        <div class="col col-sm-3 col-xs-12">
          <h4 class="title">Students <span>List</span></h4>
        </div>
        <div class="col-sm-9 col-xs-12 text-right">
          <div class="btn_group">
            <input type="text" class="form-control" placeholder="Search" />
            <button class="btn btn-default" title="Reload">
              <i class="fa fa-sync-alt"></i>
            </button>
            <button (click)="addNewStudent()" class="btn btn-default float-right">
              Add New Student
            </button>

          </div>
        </div>
      </div>
    </div>
    <div class="panel-body table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <!-- <th>Country</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody>

          <tr  *ngFor="let student of Students; let i = index">
            <td>{{i+1}}</td>
            <td>{{student.Fname + " "+ student.Lname}}</td>
            <td>{{student.dateOfBirth| age}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.email}}</td>
            <td>
              <ul class="action-list">
                <li>
                  <a (click)="editStudent(student._id)" data-tip="edit"><i class="fa fa-edit"></i></a>
                </li>
                <li>
                  <a (click)="deleteStudent(student._id)" data-tip="delete"><i class="fa fa-trash"></i></a>
                </li>
              </ul>
            </td>
          </tr>

               </tbody>

      </table>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col col-sm-6 col-xs-6">
          showing <b>5</b> out of <b>25</b> entries
        </div>
        <div class="col-sm-6 col-xs-6">
          <ul class="pagination hidden-xs pull-right">
            <li><a href="#"><</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">></a></li>
          </ul>
          <!-- <ul class="pagination visible-xs pull-right">
                              <li><a href="#"><</a></li>
                              <li><a href="#">></a></li>
                          </ul> -->
        </div>
      </div>
    </div>
  </div>
</div>
